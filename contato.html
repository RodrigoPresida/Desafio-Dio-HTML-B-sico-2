        <div class="main">
          <div class="header">
            <!-- Aqui vai o seu header -->
            <img
              src="img/contato.jpg"
              alt="imagem de cabeçalho da clínica"
              width="800"
              height="200"
            />
          </div>

          <div class="content">
            <h2>Formulário de Contato</h2>

            <form action="#" method="post">
              <label for="nome" class="form-label">Nome:</label>
              <input
                type="text"
                id="nome"
                name="nome"
                class="form-control"
                required
              />

              <label for="email" class="form-label">E-mail:</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                required
              />

              <label for="assunto" class="form-label">Assunto:</label>
              <input
                type="text"
                id="assunto"
                name="assunto"
                class="form-control"
                required
              />

              <label for="mensagem" class="form-label">Mensagem:</label>
              <textarea
                id="mensagem"
                name="mensagem"
                rows="4"
                class="form-control"
                required
              ></textarea>

              <button type="submit" class="form-label">Enviar</button>
              <button type="reset">Limpar Formulário</button>
            </form>
            <div>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3655.867106167816!2d-46.644636023882285!3d-23.609098563349278!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5a47e89d823f%3A0xc1dacfce342f5323!2sAv.%20Senador%20Casemiro%20da%20Rocha%2C%20871-743%20-%20Mirand%C3%B3polis%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2004047-002!5e0!3m2!1spt-BR!2sbr!4v1702878798430!5m2!1spt-BR!2sbr"
              width="400"
              height="300"
              style="border: 0;"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
            </div>
            <div class="footer">
            <!-- Aqui vai o seu footer -->
            
            <label for="">Telefone: 11-25362536</label>
            <br />
            <label>Endereço: Av. Senador Casemiro da Rocha, 871 </label>
            
          </div>
